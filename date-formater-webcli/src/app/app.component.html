<!-- app.component.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sodimas</title>
</head>
<body>
    <h1>Transform Date Arab Number to Roman Number</h1>

    <input type="text" id="name" placeholder="DD/MM/YYYY" [(ngModel)]="userInput">

    <button (click)="convertArabToRoman()">Convert</button>

    <p *ngIf="result"><strong>Result:</strong> {{ result }}</p>
</body>
</html>
